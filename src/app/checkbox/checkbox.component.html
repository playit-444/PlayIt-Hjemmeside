<input type="checkbox" id="cb" hidden (change)="changeCheckbox()">
<label for="cb">
    <fa-icon [icon]="faSquare"  style="font-weight:400" *ngIf="checkboxChecked == false"></fa-icon>
    <fa-icon [icon]="faCheckSquare" style="font-weight:400" *ngIf="checkboxChecked == true"></fa-icon>
    bc text
</label>
