<input type="checkbox" [id]="cbId" hidden (change)="changeCheckbox()">
<label [for]="cbId">
    <fa-icon [icon]="faSquare" style="font-size: 24px;" *ngIf="checkboxChecked == false"></fa-icon>
    <fa-icon [icon]="faCheckSquare" style="font-size: 24px;" *ngIf="checkboxChecked == true"></fa-icon>
    {{cbText}}
</label>
