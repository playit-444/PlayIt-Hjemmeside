<div class="chat-body h-100">
  <div #scrollChat style="height: calc(100% - 45px)">
    <div *ngFor="let c of chat" class="chat-message">
      <div>
        <span class="chat-username">{{c?.Args[1]}}: </span>
        <span>{{c?.Args[0]}}</span>
      </div>
    </div>
  </div>
  <div class="chat-input-div">
    <input class="chat-input" (keyup.enter)="sendMessage($event)" placeholder="Skriv her" aria-multiline="true">
  </div>
</div>
