<div class="row">
    <div class="col col-6">
      <ng-template ngFor let-player [ngForOf]="players">
        <div class="row">
          <div class="col col-12">
              <app-player [playerID]="player.PlayerId" [readyState]="player.Ready"></app-player>
          </div>
      </div>
      </ng-template>
    </div>
    <div class="col col-6">
      <div class="">
        <a class="w-100 btn btn-success mb-5 mt-1" (click)="Ready()">KLAR</a>
      </div>
    </div>
</div>
