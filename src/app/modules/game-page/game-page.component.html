<div class="row h-100 vh-80">
  <div class="table-selection">
    <div class="table-overview-container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="h-100 border-left chat-comp">
    <div class="chat-header border-bottom">
      <a class="btn chat-tab" [class.active]="lobbyChat ? true: false" (click)="showLobby(true)">Lobby</a>
      <a class="btn chat-tab" [class.active]="lobbyChat ? false: true" [class.disabled]="lobbyId ? lobbyId == null: true" (click)="showLobby(false)">Table</a>
      <div [hidden]="!lobbyChat">
        <app-chat class="chat-box" [gameId]="gameId"></app-chat>
      </div>
      <div [hidden]="lobbyChat">
        <app-chat class="chat-box" [gameId]="'a'"></app-chat>
      </div>
    </div>
  </div>
</div>
