<div class="row h-100 vh-80">
    <div class="table-selection">
        <div class="table-overview-container">
            <router-outlet></router-outlet>
        </div>
    </div>
    <app-chat class="chat-box" [gameName]="game.name" [tableID]="0"></app-chat>

    <div *ngFor="let c of chat">{{c?.Args[0]}}</div>

        <input (keyup.enter)="sendMessage($event)">
</div>
