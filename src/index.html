<body>
	<div id="cookieconsent"></div>

  <script>
    window.cookieconsent.initialise({
      container: document.getElementById("cookieconsent"),
      palette:{
       popup: {background: "#1682DE"},
       button: {background: "#FF5715"},
      },
      revokable: true,
      "position": "bottom-left",
      "theme": "classic",
      "domain": "https://i71n4.csb.app/",
      "secure": true,
      "content": {
        "header": 'Der bliver brugt Cookies på denne side!',
        "message": 'Denne hjemmeside bruger cookies til at forbedre brugeroplevelsen.',
        "dismiss": 'Modtaget!',
        "allow": 'Tillad cookies',
        "deny": 'Afvis',
        "link": 'Lær mere',
        "href": 'https://localhost:4200/cookie-policy',
        "close": '&#x274c;',
        "policy": 'Cookie Politik',
        "target": '_blank',
        }
     });
  </script>

  <app-root></app-root>
